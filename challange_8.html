<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="w"></h1>
    <script>
      function monais(d) {
        var p = [1000, 5, 2000, 20, 50, 100, 500, 200, 2, 10];
        var t = [];
        while (d > 0) {
          var max = 0;
          for (var i = 0; i < p.length; i++) {
            if (max < p[i] && p[i] <= d) {
              max = p[i];
            }
          }

          if (max > 0) {
            d -= max;
            t.push(max);
          } else {
             // Si aucune valeur valide trouvée, arrêter la boucle
             break;
           }
        }

        return t;
      }
     

      var d = 375;
      let monai = monais(d);

      document.getElementById("w").innerHTML = monai.join(", ");
    </script>
  </body>
</html>
